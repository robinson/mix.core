<div class="row pb-1">
    <h6 ng-if="$ctrl.header" class="col-3">{{$ctrl.header}}:</h6>
    <div ng-switch="$ctrl.data.dataType" class="col-9">
        <div ng-switch-default>
            <p ng-bind="$ctrl.data.value">
            </p>
        </div>
        <div ng-switch-when="1">
            <span ng-bind="$ctrl.data.value">
            </span>
        </div>
        <div ng-switch-when="16">
            <preview-image img-height="25" img-src="$ctrl.data.value"></preview-image>
        </div>
        <div ng-switch-when="19">
            <i class="{{$ctrl.data.value}}">
            </i>
        </div>
        <div ng-switch-when="4">
            <p ng-bind-html="$ctrl.data.value">
            </p>
        </div>
        <div ng-switch-when="5">
            <div ng-bind-html="$ctrl.data.value">
            </div>
        </div>
        <div ng-switch-when="6">
            <p ng-bind-html="$ctrl.data.value">
            </p>
        </div>
        <div ng-switch-when="18">
            <input class="form-control" type="checkbox" ng-model="$ctrl.data.value">
        </div>
        <div ng-switch-when="8">
            <p ng-bind-html="$ctrl.data.value"></p>
        </div>
        <div ng-switch-when="21">
            <div ng-bind-html="$ctrl.data.value | markdown"></div>
        </div>
    </div>
</div>
