<div class="card mb-4">
    <h6 class="card-header">
        {{title}}
        <a class="btn-link text-primary btn-sm float-right py-0" data-toggle="collapse" data-target="#UrlSlugBody" role="button" aria-expanded="true" aria-controls="UrlSlugBody">
            <span class="far fa-minus-square text-primary"></span>
            Show/Hide</a>
        <button class="btn btn-link text-primary btn-sm float-right py-0" type="button" ng-click="addCallback()"><span class="fas fa-plus text-primary"></span> Add slugs</button>
    </h6>
    <div id="UrlSlugBody" class="card-body collapse">
        <div class="tab-content" ng-transclude></div>
    </div>
</div>
