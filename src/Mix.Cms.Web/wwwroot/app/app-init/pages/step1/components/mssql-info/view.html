<div class="form-row">
    <div class="form-group col-md-8">
        <label>Server Name</label>
        <input type="text" ng-model="$ctrl.initCmsModel.databaseServer" class="form-control" placeholder="Database Server (e.g. domain or IP)">
    </div>
    <div class="form-group col-md-4">
        <label>Port</label>
        <input type="text" ng-model="$ctrl.initCmsModel.databasePort" class="form-control" placeholder="Port">
    </div>
</div>

<div class="form-group">
    <label>Database Name</label>
    <input ng-model="$ctrl.initCmsModel.databaseName" class="form-control" placeholder="Database name (e.g. MixDb)">
</div>
<div class="form-row">
    <div class="form-group col-md-6">
        <label>Login</label>
        <input ng-model="$ctrl.initCmsModel.databaseUser" class="form-control" placeholder="Database Username">
    </div>
    <div class="form-group col-md-6">
        <label>Password</label>
        <input ng-model="$ctrl.initCmsModel.databasePassword" type="password" class="form-control" placeholder="Database Password">
    </div>
</div>
