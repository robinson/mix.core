<div ng-init="loadProgress(25)"></div>
<form ng-class="{'submitted': submitted}" ng-submit="register()">
    <div class="">
        <h1 class="lead">We are now creating your most powerful account!
        </h1>
        <hr>
        <div class="form-group">
            <label>Administrator Username</label>
            <input ng-model="user.userName" class="form-control" required placeholder="Handsome...">
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label class="form-label">
                        Password
                    </label>
                    <input ng-model="user.password" type="password" required class="form-control" placeholder="MyM0stC0mpl3xP@ssw0rd">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label class="form-label">
                        Confirm Password
                    </label>
                    <input ng-model="user.confirmPassword" type="password" required class="form-control" placeholder="MyM0stC0mpl3xP@ssw0rd">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Your Email Address
            </label>
            <input ng-model="user.email" class="form-control" type="email" required placeholder="your-email-address@domain.com">
        </div>

        <p class="text-info">
            * Please keep this account credential safe and only share this account to your most trusted!
        </p>
        <hr>
        <div class="form-group">
            <label class="custom-control custom-checkbox">
                <input ng-model="user.isAgreed" class="custom-control-input" type="checkbox" required>
                <span class="custom-control-label">
                    I agree to the <a href="#" data-toggle="modal" data-target="#termAndCondition">terms and
                        conditions</a>.</span>
            </label>
            <div id="notTNCYetChecked" class="invalid-feedback" style="padding-left: 24px;">
                You must agree before submitting.
            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary px-4" style="min-width:200px">Continue <i class="fa fa-angle-right"></i></button>
            <!-- <button type="button" class="btn btn-link" ng-click="advanceSetup()">Advance Setup</button> -->
        </div>
    </div>

</form>
