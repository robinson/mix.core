<h6 class="card-header">
    <span ng-bind="$ctrl.title"></span>
    <!-- <a ng-click="$ctrl.addAttr()" class="btn btn-primary btn-sm float-right text-white">Add New</a> -->
    <!-- <a ng-click="$ctrl.generateForm()" class="btn btn-primary btn-sm float-right text-white mr-2">Generate Form</a> -->
</h6>
<table class="table table-sm" id="Table">
    <thead class="thead-light">
        <tr>
            <th scope="col" width="5%">
                <span class="oi oi-move"></span>
            </th>
            <th scope="col">Title</th>
            <th scope="col">Value</th>
        </tr>
    </thead>
    <tbody class="sortable" dnd-list="$ctrl.properties">
        <tr class="sortable-item module-column" ng-repeat="prop in $ctrl.properties" dnd-draggable="col" dnd-effect-allowed="move" dnd-selected="$ctrl.selectedProp = col" dnd-moved="$ctrl.properties.splice($index, 1)" ng-class="{'selected': $ctrl.selectedProp === col}">
            <td style="cursor:grab;">
                <span class="oi oi-move"></span>
            </td>
            <td>
                <span ng-bind="prop.title"></span>
            </td>
            <td class="prop-value-container">
                <module-form-editor ng-if="!prop.options.length" field-title="prop.name" data="prop"></module-form-editor>
                <div ng-if="prop.options.length" class="form-group">
                                    
                    <label class="control-label" ng-if="$ctrl.isShowTitle" ng-bind="prop.title"></label>                                    
                    <mix-select-icons ng-if="prop.dataType==19" options="prop.options" data="prop.value"></mix-select-icons>
                    
                    <select ng-if="prop.dataType!=19" class="btn custom-select form-control" ng-model="prop.value">
                        <option ng-repeat="item in prop.options track by $index" ng-value="item">{{item}}</option>
                    </select>
                    <br>                    
                </div>
            </td>
        </tr>
    </tbody>
</table>
