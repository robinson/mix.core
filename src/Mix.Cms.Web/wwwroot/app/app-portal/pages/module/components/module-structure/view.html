<div class="row">
    <div class="tab-pane fade active show col-lg-12">
        <addictional-field class="mb-4" model="$ctrl.model"></addictional-field>
    </div>
</div>
<div class="row">
    <div class="tab-pane fade active show col-lg-12">
        <module-type class="mb-4" model="$ctrl.model"></module-type>
    </div>
</div>
<div class="row">
    <tabs-v select-callback="selectPane(pane)" class="mb-3 col-lg-12">
        <pane-v header="Attributes" class="card">
            <div class="card-body">
                <input type="hidden" asp-for="Id">
                <input type="hidden" asp-for="Specificulture">
                <input type="hidden" asp-for="Priority">
                <properties-structure header="'Module Attributes'" columns="$ctrl.model.columns">
                </properties-structure>
            </div>
        </pane-v>
        <pane-v header="Modules Layout" ng-if="isAdmin">
            <template-editor folder-type="'Modules'" template="$ctrl.model.view" templates="$ctrl.model.templates">
            </template-editor>
        </pane-v>
        <pane-v header="Form Layout" ng-if="isAdmin">
            <template-editor folder-type="'Forms'" template="$ctrl.model.formView" templates="$ctrl.model.forms">
            </template-editor>
        </pane-v>
        <pane-v header="eDM Layout" ng-if="isAdmin">
            <template-editor folder-type="'Edms'" template="$ctrl.model.edmView" templates="$ctrl.model.edms">
            </template-editor>
        </pane-v>
    </tabs-v>
</div>
<div class="row">
    <div class="tab-pane fade active show col-lg-12" id="pills-general" role="tabpanel" aria-labelledby="pills-general-tab">
        <div class="card mb-4">
            <div class="card-header">
                <h6>Attribute Sets</h6>
            </div>
            <div class="card-body">
                <div class="alert alert-warning mb-0" role="alert" ng-if="!$ctrl.model.id">
                    <i class="fas fa-exclamation-triangle mr-3"></i> Please save post to
                    continues
                    with
                    attributtes section!
                </div>
                <attribute-set-navs ng-if="$ctrl.model.id" parent-id="$ctrl.model.id" parent-type="'4'">
                </attribute-set-navs>
            </div>
        </div>
    </div>
</div>
