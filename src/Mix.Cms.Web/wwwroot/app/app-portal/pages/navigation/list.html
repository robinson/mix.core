<div class="mb-3">
    <div class="card">
        <div class="card-body row">
            <div class="col-md-12 mb-3">
                <filter-list request="request" callback="getList(pageIndex)"></filter-list>
            </div>
            <div class="col-md-12 mb-4">
                <!-- <a href="/portal/attribute-set/list"
                class="btn btn-sm btn-primary float-right px-4">
                <i class="fas fa-list"></i> Attribute List
            </a> -->
                <a href="/portal/attribute-set/details/{{attributeSetId}}" class="btn btn-sm btn-primary float-right px-4">
                    <i class="fas fa-pen"></i> Edit menu fields
                </a>
                <a href="/portal/navigation/create?attributeSetId={{attributeSetId}}&attributeSetName={{attributeSetName}}&dataId=default" class="btn btn-sm btn-primary float-right px-4 mr-2">
                    <i class="fas fa-plus"></i> Create menu item
                </a>
            </div>
            <hr>

            <div ng-init="getList()" class="col-md-12 mb-4">
                <navigation-values on-update="edit(data)" on-delete="remove(data)" on-apply-list="applyList()" selected-list="selectedList" header="''" data="data">
                </navigation-values>
            </div>
            <div class="col-md-12">
                <paging class="small" page="request.pageIndex + 1" page-size="request.pageSize" total="request.totalItems" ul-class="pagination justify-content-end m-0" a-class="page-link" paging-action="getList(page-1)" scroll-top="true">
                </paging>
            </div>
        </div>
    </div>
</div>
