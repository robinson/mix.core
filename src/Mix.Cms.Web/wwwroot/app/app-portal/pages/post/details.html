<!-- Main content -->
<section class="" ng-init="getSingle()">
    <form ng-class="{'submitted': submitted}" ng-submit="save(activedData)">
        <div class="row">
            <section class="col-sm-8 pr-3">
                <tabs-v class="mb-3">
                    <pane-v header="Content">
                        <post-content model="activedData"></post-content>
                    </pane-v>
                    <pane-v header="Advanced">

                        <post-advanced model="activedData"></post-advanced>
                    </pane-v>
                </tabs-v>
            </section>
            <section class="col-sm-4 pl-3" style="padding-left:0">

                <actions preview-url="activedData.detailsUrl" back-url="referrerUrl"></actions>

                <div class="card mb-4">
                    <h6 class="card-header position-sticky position-sticky-under-actionbar">
                        Info
                    </h6>
                    <div class="card-body">
                        <statuses status="activedData.status"></statuses>
                        <div class="form-group" ng-if="activedData.status == 4">
                            <label class="control-label">Published Date Time</label>
                            <div class="input-group input-group-sm">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="mi mi-Calendar"></i>
                                    </span>
                                </div>
                                <input value="{{activedData.publishedDateTime}}" ng-model="activedData.publishedDateTime" type="datetime-local" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Created Date Time</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span>
                                </div>
                                <input ng-model="activedData.createdDateTime" type="text" class="form-control" readonly="readonly">
                            </div>
                        </div>
                        <div class="form-group mb-0">
                            <label class="control-label">Author</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Contact"></i></span>
                                </div>
                                <input ng-model="activedData.createdBy" class="form-control" readonly="readonly">
                            </div>
                        </div>

                    </div>
                </div>
                <cultures is-clone="activedData.isClone" data="activedData.cultures"></cultures>

                <collape-container title="'URL alias'" actived-data="activedData" add-callback="addAlias()">
                    <pane-collape>
                        <url-alias ng-repeat="alias in activedData.urlAliases" index="$index" url-alias="alias" remove-callback="removeAliasCallback(index)"></url-alias>
                    </pane-collape>
                </collape-container>

                <tabs-v ng-if="activedData" select-callback="selectPane(pane)" class="mb-4">
                    <pane-v header="Feature Img">
                        <custom-image header="'Feature Upload'" type="'Posts'" folder="activedData.seoName" header="activedData.title" description="activedData.excerpt" src-url="activedData.imageUrl" src="activedData.image" auto="'true'"></custom-image>
                    </pane-v>
                    <pane-v header="Thumbnail Img">
                        <custom-image header="'Thumbnail Upload'" type="'Posts'" folder="activedData.seoName" title="activedData.title" description="activedData.excerpt" src-url="activedData.thumbnailUrl" src="activedData.thumbnail" auto="'true'"></custom-image>
                    </pane-v>
                </tabs-v>


            </section>
        </div>
    </form>
</section>
<!-- /.content -->
