<div class="card mb-4">
    <h6 class="card-header">
        General Settings
    </h6>
    <div class="card-body">
        <div class="form-group">
            <label class="control-label">Site Domain</label>
            <input type="text" ng-model="$ctrl.appSettings.GlobalSettings.Domain" class="form-control" placeholder="eg. http://mixcore.org">
        </div>
        <div class="form-group row">
            <div class="col-6">
                <div class="custom-control custom-switch">
                    <input type="checkbox" ng-model="$ctrl.appSettings.GlobalSettings.IsCache" id="IsCache" class="custom-control-input ng-pristine ng-untouched ng-valid ng-empty">
                    <label class="custom-control-label mb-0" for="IsCache">Site data cache</label>
                </div>
            </div>
            <div class="col-6">
                <div class="custom-control custom-switch">
                    <input type="checkbox" ng-model="$ctrl.appSettings.GlobalSettings.IsRegistration" id="IsRegistration" class="custom-control-input ng-pristine ng-untouched ng-valid ng-empty">
                    <label class="custom-control-label mb-0" for="IsRegistration">Allow guest to register
                    </label>
                </div>
            </div>
            <div class="col-6">
                <div class="custom-control custom-switch">
                    <input type="checkbox" ng-model="$ctrl.appSettings.GlobalSettings.IsMaintenance" id="IsMaintenance" class="custom-control-input ng-pristine ng-untouched ng-valid ng-empty">
                    <label class="custom-control-label mb-0" for="IsMaintenance">Maintenance
                    </label>
                </div>
            </div>
            <div class="col-6">
                <span class="custom-control custom-switch">
                    <input type="checkbox" ng-model="$ctrl.appSettings.GlobalSettings.IsRewrite" id="IsRewrite" class="custom-control-input ng-pristine ng-untouched ng-valid ng-empty">
                    <label class="custom-control-label mb-0" for="IsRewrite">Rewrite URL
                    </label>
                </span>
            </div>

            <div class="col-6">
                <div class="custom-control custom-switch">
                    <input type="checkbox" ng-model="$ctrl.appSettings.GlobalSettings.IsHttps" id="IsHttps" class="custom-control-input ng-pristine ng-untouched ng-valid ng-empty">
                    <label class="custom-control-label mb-0" for="IsHttps">Force use Https
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <h6 class="card-header">
        Secure Back-office
    </h6>
    <div class="card-body">
        <div class="form-group">
            <div class="custom-control custom-switch">
                <input type="checkbox" ng-model="$ctrl.appSettings.IpSecuritySettings.IsRetrictIp" id="IsRetrictIp" class="custom-control-input ng-pristine ng-untouched ng-valid ng-empty">
                <label class="custom-control-label mb-0" for="IsRetrictIp">Retrict IP feature
                </label>
            </div>
        </div>
        <div class="form-group" ng-if="$ctrl.appSettings.IpSecuritySettings.IsRetrictIp">
            <label class="control-label">Allowed Portal IP</label>
            <tags-input ng-model="$ctrl.appSettings.IpSecuritySettings.AllowedPortalIps">
            </tags-input>
        </div>
        <div class="form-group" ng-if="$ctrl.appSettings.IpSecuritySettings.IsRetrictIp">
            <div class="form-group" ng-if="$ctrl.appSettings.IpSecuritySettings.IsRetrictIp">
                <label class="control-label">Allowed IPs</label>
                <tags-input ng-model="$ctrl.appSettings.IpSecuritySettings.AllowedIps">
                </tags-input>
            </div>
            <div class="form-group" ng-if="$ctrl.appSettings.IpSecuritySettings.IsRetrictIp">
                <label class="control-label">Except IPs</label>
                <tags-input ng-model="$ctrl.appSettings.IpSecuritySettings.ExceptIps">
                </tags-input>
            </div>
            <!-- <div class="form-group">
                <label class="control-label">Connection Strings for CMS</label>

            </div>
            <div class="form-group">
                <label class="control-label">Connection Strings for Account</label>
                <textarea rows="5" class="form-control" ng-model="$ctrl.appSettings.ConnectionStrings.MixAccountConnection"></textarea>
            </div> -->
        </div>
    </div>
</div>
