            <section class="col-sm-8 pr-3">
                <tabs-v class="mb-3">
                    <pane-v header="Content">
                        <page-content model="activedData"></page-content>
                    </pane-v>
                    <pane-v header="Advanced">
                        <page-advanced model="activedData"></page-advanced>
                    </pane-v>
                </tabs-v>
            </section>
            <section class="col-sm-4 pl-3" style="padding-left:0">
                <actions preview-url="activedData.detailsUrl" back-url="'/portal/page/list'"></actions>

                <div class="card mb-4">
                    <h6 class="card-header position-sticky position-sticky-under-actionbar">
                        Info
                    </h6>
                    <div class="card-body">
                        <statuses status="activedData.status"></statuses>
                        <div class="form-group" ng-if="activedData.status == 4">
                            <label class="control-label">Published Date Time</label>
                            <div class="input-group input-group-sm mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span>
                                </div>
                                <input value="{{activedData.publishedDateTime}}" ng-model="activedData.publishedDateTime" type="datetime-local" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Created Date Time</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span>
                                </div>
                                <input ng-model="activedData.createdDateTime" type="text" class="form-control" readonly="readonly">
                            </div>
                        </div>

                        <div class="form-group mb-0">
                            <label class="control-label">Author</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Contact"></i></span>
                                </div>
                                <input ng-model="activedData.createdBy" class="form-control" readonly="readonly">
                            </div>
                        </div>
                    </div>
                </div>

                <cultures is-clone="activedData.isClone" data="activedData.cultures"></cultures>
                <!-- <navs data="activedData.positionNavs" prefix="'pos'"></navs> -->
                <div class="card mb-4">
                    <h6 class="card-header position-sticky position-sticky-under-actionbar">URL Alias
                        <button class="btn btn-link text-primary btn-sm float-right py-0" type="button" data-toggle="collapse" data-target="#slug-tab" aria-controls="slug-tab" aria-expanded="false" aria-label="Toggle navigation"><span class="far fa-minus-square text-primary"></span> Show/Hide</button>
                        <button class="btn btn-link text-primary btn-sm float-right py-0" type="button" ng-click="addAlias()"><span class="fas fa-plus text-primary"></span> Add slugs</button>

                    </h6>
                    <div id="slug-tab" class="card-body collapse">
                        <url-alias ng-repeat="alias in activedData.urlAliases" index="$index" url-alias="alias" remove-callback="removeAliasCallback(index)"></url-alias>
                    </div>
                </div>

                <tabs-v ng-if="activedData" select-callback="selectPane(pane)" class="mb-4">
                    <pane-v header="Feature Img">
                        <custom-image header="'Image upload'" type="'Pages'" folder="activedData.seoName" title="activedData.title" description="activedData.excerpt" src-url="activedData.imageUrl" src="activedData.image" auto="'true'"></custom-image>
                    </pane-v>
                    <pane-v header="Thumbnail Img">
                        <custom-image header="'Thumbnail upload'" type="'Pages'" folder="activedData.seoName" title="activedData.title" description="activedData.excerpt" src-url="activedData.thumbnailUrl" src="activedData.thumbnail" auto="'true'"></custom-image>
                    </pane-v>
                </tabs-v>
            </section>
        </div>
    </form>
</section>
