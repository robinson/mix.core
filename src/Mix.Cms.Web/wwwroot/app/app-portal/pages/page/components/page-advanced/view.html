<div class="row">
    <div class="tab-pane fade active show col-lg-12">
        <page-type class="mb-4" ng-if="$ctrl.model" model="$ctrl.model.type"></page-type>
    </div>
</div>

<div class="row">
    <div class="tab-pane fade active show col-lg-12">
        <addictional-field model="$ctrl.model"></addictional-field>
    </div>
</div>
<div class="tab-pane fade active show" id="pills-general" role="tabpanel" aria-labelledby="pills-general-tab">
    <div class="card mb-4">
        <h6 class="card-header">
            Add-in Attributes
            <a class="btn-link text-primary btn-sm float-right py-0" data-toggle="collapse" data-target="#AttributeSetsBody" role="button" aria-expanded="false" aria-controls="AttributeSetsBody collapse">
                <span class="far fa-minus-square text-primary"></span> Show/Hide</a>
        </h6>
        <div id="AttributeSetsBody" class="card-body collapse">
            <div class="alert alert-warning" role="alert" ng-if="!$ctrl.model.id">
                <i class="fas fa-exclamation-triangle mr-3 text-warning"></i> Please save page to
                continues
                with attributtes section!
            </div>
            <attribute-set-navs ng-if="$ctrl.model.id" parent-id="$ctrl.model.id" parent-type="2">
            </attribute-set-navs>
        </div>
    </div>
</div>

<template-editor is-readonly="'true'" folder-type="'Pages'" line-count="'20'" template="$ctrl.model.view" templates="$ctrl.model.templates">
</template-editor>
