<div class="card mb-4">
    <h6 class="card-header position-sticky position-sticky-under-navbar">
        Page Content
        <a class="btn-link text-primary btn-sm float-right py-0" data-toggle="collapse" data-target="#PageBody" role="button" aria-expanded="true" aria-controls="PageBody">
            <span class="far fa-minus-square text-primary"></span> Show/Hide</a>
    </h6>
    <div id="PageBody" class="card-body collapse show">

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" ng-model="$ctrl.page.title" ng-blur="$ctrl.generateSeo()" placeholder="Your page title..." required>
            <!-- <small class="form-text text-muted">This page title will show on..</small> -->
        </div>
        <div class="form-group">
            <label>Excerpt</label>
            <textarea class="form-control" ng-model="$ctrl.page.excerpt">{{$ctrl.page.excerpt}}</textarea>
        </div>
        <div class="form-group">
            <trumbowyg options="{}" ng-model="$ctrl.page.content"></trumbowyg>
        </div>
        
    </div>
</div>
