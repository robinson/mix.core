<section class="" ng-init="getSingle()">
    <form ng-class="{'submitted': submitted}" ng-submit="save(activedData)">
        <div class="row">
            <div class="col-8">
                <attribute-set-main model="activedData" class="mb-3">
                </attribute-set-main>

                <!-- app-portal/components/attribute-list -->
                <attribute-list header="'Attributes'" fields="activedData.fields" remove-attributes="activedData.removeAttributes">
                </attribute-list>

                <div class="card mb-4">
                    <div class="card-header">
                        <h6>Response Email
                        </h6>
                    </div>
                    <div class="card-body">
                        <attribute-set-edm model="activedData">
                        </attribute-set-edm>

                        <mix-template-editor folder-type="'Edms'" template="activedData.edmView" hide-js="'true'" hide-css="'true'" ng-if="isAdmin">
                        </mix-template-editor>
                    </div>
                </div>

                <mix-template-editor folder-type="'Submit Form'" template="activedData.formView" ng-if="isAdmin">
                </mix-template-editor>
                <!-- <tabs-v select-callback="selectPane(pane)" class="mb-3">
                    <pane-v header="Form Layout" ng-if="isAdmin">
                    </pane-v>
                    <pane-v header="eDM Layout" ng-if="isAdmin">
                    </pane-v>
                </tabs-v> -->
            </div>
            <div class="col-4">
                <actions preview-url="activedData.detailsUrl" content-url="contentUrl" back-url="referrerUrl"></actions>
            </div>
        </div>
    </form>
</section>
