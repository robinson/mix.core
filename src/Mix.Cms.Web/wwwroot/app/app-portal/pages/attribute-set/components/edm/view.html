<div class="form-group custom-control custom-switch">
    <input type="checkbox" ng-model="$ctrl.model.edmAutoSend" id="edmAutoSend" class="custom-control-input">
    <label class="custom-control-label align-middle" for="edmAutoSend">
        Auto send a response email to the user after they submitted the form.
    </label>
</div>
<div class="form-group">
    <label>Email Subject</label>
    <input type="text" class="form-control" ng-model="$ctrl.model.edmSubject" placeholder="Thanks for submitted form...">
</div>
<div class="form-group">
    <label>Email From</label>
    <input type="email" class="form-control" ng-model="$ctrl.model.edmFrom" placeholder="contact@your-site.com">
</div>
