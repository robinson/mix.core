<div ng-init="loadProgress(100)"></div>
<div ng-init="init()">
    <h1 class="lead">You can start <strong>Mixcore CMS</strong> with our default beautiful themes. </h1>
    <hr>
    <div class="">
        <form id="frm-theme">

            <div class="options">

                <div class="option active" style="--optionBackground:url(../assets/img/bgs/thumb_theme1.jpg);">
                    <label for="theme-1">
                        <div class="shadow"></div>
                        <div class="label">
                            <!-- <i class="fas fa-walking"></i> -->
                            <div class="round">
                                <input class="preventUncheck" type="checkbox" id="theme-1"
                                    ng-model="data.isCreateDefault" checked name="themes[1][]" />
                                <label ng-if="!data.is1Selected" for="theme-1"></label>
                                <label ng-if="data.is1Selected" ng-click="submit()" for="theme-1"></label>
                            </div>

                            <div class="info">
                                <div class="main">Mix Agency</div>
                                <div class="sub">Bootstrap 4 + Shards</div>

                            </div>
                        </div>
                    </label>
                </div>

                <div class="option" style="--optionBackground:url(../assets/img/bgs/thumb_theme1.png);">
                    <label for="theme-2">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="round">
                                <input class="preventUncheck" type="checkbox" id="theme-2" name="themes[1][]" />
                                <label for="theme-2"></label>
                            </div>
                            <div class="info">
                                <div class="main">Now UI Kit Pro</div>
                                <div class="sub">Bootstrap 4</div>

                            </div>
                        </div>
                    </label>
                </div>

                <div class="option" style="--optionBackground:url(../assets/img/bgs/thumb_owntheme.png);">
                    <label for="theme-3">
                        <div class="shadow"></div>
                        <div class="label">
                            <div class="round">
                                <input class="preventUncheck" type="checkbox" id="theme-3" name="themes[1][]" />
                                <label for="theme-3"></label>
                            </div>
                            <div class="info">
                                <div class="main">Your own theme</div>
                                <div class="sub">
                                    <api-file form-name="'theme'" class="form-control form-control-sm" posted-file="theme" style="
                                display: unset;
                                padding: 0;
                                background-color: unset;
                                border: none;
                                border-radius: 0;
                                color: #fff;
                            "></api-file>
                                </div>
                            </div>
                        </div>
                    </label>
                </div>

            </div>
            <hr>
            <div class="text-right mt-4">
                <!-- <div class="text-center form-footer">
                    <button ng-click="submit()" class="btn btn-primary mt-4">Create and Login</button>
                </div> -->
                <button class="btn btn-primary" style="min-width:200px" ng-click="submit()">Create and Login to Portal <i
                        class="fa fa-angle-right"></i></button>
                <!-- <button type="button" class="btn btn-link" ng-click="advanceSetup()">Advance Setup <i
                        class="fa fa-angle-right" style="font-size: 19px;"></i></button> -->
            </div>
        </form>
    </div>

</div>
