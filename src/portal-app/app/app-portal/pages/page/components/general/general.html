<div class="tab-pane fade active show" id="pills-general" role="tabpanel" aria-labelledby="pills-general-tab">
    <div class="row form-group">
        <div class="col">
            <label>Page Size</label>
            <input type="number" class="form-control" ng-model="$ctrl.page.pageSize">
        </div>
        <div class="col">

            <label class="control-label">Priority</label>
            <input type="number" class="form-control" ng-model="$ctrl.page.priority">
        </div>
    </div>
    <div class="form-group">
        <label>Redirect to URL <small>(Optional)</small></label>
        <input type="text" class="form-control" ng-model="$ctrl.page.staticUrl"
            placeholder="https://your-external-link...">
        <!-- <small class="form-text text-muted">This page will auto redirect to an external link instead.</small> -->
    </div>
    <div class="form-group">
        <label class="control-label">Source URL</label>
        <input type="text" class="form-control" ng-model="$ctrl.page.source">
    </div>
    <div class="form-group">
        <label class="control-label">Tags</label>
        <!-- <input type="text" class="form-control tags" ng-model="$ctrl.page.tags"> -->

        <tags-input ng-model="$ctrl.page.listTag">
            <!--<auto-complete source="$ctrl.loadTags($query)"></auto-complete>-->
        </tags-input>
    </div>
    <div class="form-group">
        <label class="control-label">Css</label>
        <input type="text" class="form-control tags" ng-model="$ctrl.page.cssClass">
    </div>
</div>
