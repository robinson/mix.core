<!-- Main content -->
<section class="" ng-init="getSingle()">
    <form id="frm-theme" ng-class="{'submitted': submitted}" ng-submit="save(activedData)" ng-if="activedData">
        <div class="row justify-content-md-center">
            <div class="col-8">
                <div class="card mb-4">
                    <h6 class="card-header">
                        Main Content
                    </h6>
                    <div class="card-body">

                        <div asp-validation-summary="ModelOnly" class="text-danger"></div>
                        <div class="form-group">
                            <label>Theme title</label><br />
                            <input type="text" ng-model="activedData.title" ng-change="generateSEO()"
                                class="form-control" placeholder="Enter your theme name here...">
                        </div>

                        <div class="form-group">
                            <label>Preview URL</label><br />
                            <input type="text" ng-model="activedData.previewUrl" class="form-control"
                                placeholder="Preview Url">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label>Asset</label>
                                    <api-file form-name="'assets'" class="custom-file" posted-file="asset"></api-file>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label>Import Theme</label><br />
                                    {{theme.name}}
                                    <api-file form-name="'theme'" class="custom-file" posted-file="theme"></api-file>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="">
                            <div class="custom-control custom-switch">
                                <input type="checkbox" class="custom-control-input" ng-model="activedData.isActived"
                                    id="isActived">
                                <label class="custom-control-label" for="isActived">Activate this theme for your site!</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <actions preview-url="activedData.detailsUrl" back-url="'/portal/theme/list'"></actions>
                <div class="card">
                    <div class="card-body">
                        <custom-image header="'Theme Image'" type="'Themes'" folder="activedData.name"
                            src-url="activedData.imageUrl" src="activedData.image" auto="'true'"></custom-image>
                    </div>
                </div>
            </div>
        </div>

    </form>
</section>
<!-- /.content -->
