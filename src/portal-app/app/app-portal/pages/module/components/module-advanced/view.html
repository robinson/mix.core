<div class="row">
    <div class="tab-pane fade active show col-lg-12">
        <module-type class="mb-4" ng-if="$ctrl.model" model="$ctrl.model.type"></module-type>
    </div>
</div>

<input type="hidden" asp-for="Id">
<input type="hidden" asp-for="Specificulture">
<input type="hidden" asp-for="Priority">
<properties-structure header="'Module Attributes'" columns="$ctrl.model.columns">
</properties-structure>

<div class="row">
    <div class="tab-pane fade active show col-lg-12">
        <addictional-field class="mb-4" model="$ctrl.model"></addictional-field>
    </div>
</div>

<div class="row">
    <div class="tab-pane fade active show col-lg-12" id="pills-general" role="tabpanel"
        aria-labelledby="pills-general-tab">
        <div class="card mb-4">
            <h6 class="card-header">
                Add-in Attributes
                <a class="btn-link text-primary btn-sm float-right py-0" data-toggle="collapse"
                    data-target="#AttributeSetsBody" role="button" aria-expanded="false"
                    aria-controls="AttributeSetsBody collapse">
                    <span class="far fa-minus-square text-primary"></span> Show/Hide</a>
            </h6>
            <div id="AttributeSetsBody" class="card-body collapse">
                <div class="alert alert-warning mb-0" role="alert" ng-if="!$ctrl.model.id">
                    <i class="fas fa-exclamation-triangle mr-3"></i> Please save post to
                    continues
                    with
                    attributtes section!
                </div>
                <attribute-set-navs ng-if="$ctrl.model.id" parent-id="$ctrl.model.id" parent-type="'4'">
                </attribute-set-navs>
            </div>
        </div>
    </div>
</div>
<tabs-v select-callback="selectPane(pane)" class="col-lg-12">
    <pane-v header="Modules Layout">
        <template-editor folder-type="'Modules'" template="$ctrl.model.view" templates="$ctrl.model.templates">
        </template-editor>
    </pane-v>
    <pane-v header="Form Layout">
        <template-editor folder-type="'Forms'" template="$ctrl.model.formView" templates="$ctrl.model.forms">
        </template-editor>
    </pane-v>
    <pane-v header="eDM Layout">
        <template-editor folder-type="'Edms'" hide-css="'true'" hide-js="'true'" template="$ctrl.model.edmView" templates="$ctrl.model.edms">
        </template-editor>
    </pane-v>
</tabs-v>
