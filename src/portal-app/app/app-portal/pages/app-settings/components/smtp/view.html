<div class="form-group row">

    <div class="col-8">
        <label class="control-label">SMTP Server/Domain</label>
        <input type="text" ng-model="$ctrl.appSettings.Smtp.Server" class="form-control">
    </div>
    <div class="col-4">
        <label class="control-label">Port</label>
        <input type="number" ng-model="$ctrl.appSettings.Smtp.Port" class="form-control">
    </div>
</div>
<div class="form-group row">
    <div class="col">
        <label class="control-label">Username</label>
        <input type="text" ng-model="$ctrl.appSettings.Smtp.User" class="form-control">
    </div>
    <div class="col">
        <label class="control-label">Password</label>
        <input type="password" autocomplete="new-password" ng-model="$ctrl.appSettings.Smtp.Password"
            class="form-control">
    </div>
</div>
<div class="form-group">
    <div class="custom-control custom-switch">
        <input type="checkbox" ng-model="$ctrl.appSettings.Smtp.SSL" id="SSL"
            class="custom-control-input ng-pristine ng-untouched ng-valid ng-empty">
        <label class="custom-control-label mb-0" for="SSL">Connection security (SSL)
        </label>
    </div>
</div>
<div class="form-group row">
    <div class="col">
        <label class="control-label">From email</label>
        <input type="text" ng-model="$ctrl.appSettings.Smtp.From" class="form-control">
    </div>
    <div class="col">
        <label class="control-label">From name</label>
        <input type="text" ng-model="$ctrl.appSettings.Smtp.FromName" class="form-control">
    </div>
</div>
