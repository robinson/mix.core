<div class="form-group row">
    <div class="col">
        <label class="control-label">ClockSkew <small class="text-muted">(TimeSpan)</small></label>
        <input type="number" ng-model="$ctrl.appSettings.Authentication.ClockSkew" class="form-control">
    </div>
    <div class="col">
        <label class="control-label">Cookie Expiration <small class="text-muted">(mins)</small></label>
        <input type="number" ng-model="$ctrl.appSettings.Authentication.CookieExpiration" class="form-control">
    </div>
    <div class="col">
        <label class="control-label">Refresh Token Expiration <small class="text-muted">(mins)</small></label>
        <input type="number" ng-model="$ctrl.appSettings.Authentication.RefreshTokenExpiration" class="form-control">
    </div>
</div>
<div class="form-group row">

    <div class="col-6">
        <div class="custom-control custom-switch">
            <input type="checkbox" ng-model="$ctrl.appSettings.Authentication.ValidateIssuer" id="ValidateIssuer"
                class="custom-control-input ng-pristine ng-untouched ng-valid ng-empty">
            <label class="custom-control-label mb-0" for="ValidateIssuer">
                <span>Validate Issuer</span>
            </label>
        </div>
    </div>
    <div class="col-6">
        <div class="custom-control custom-switch">
            <input type="checkbox" ng-model="$ctrl.appSettings.Authentication.ValidateAudience" id="ValidateAudience"
                class="custom-control-input ng-pristine ng-untouched ng-valid ng-empty">
            <label class="custom-control-label mb-0" for="ValidateAudience">
                <span>Validate Audience</span>
            </label>
        </div>
    </div>
    <div class="col-6">
        <div class="custom-control custom-switch">
            <input type="checkbox" ng-model="$ctrl.appSettings.Authentication.ValidateLifetime" id="ValidateLifetime"
                class="custom-control-input ng-pristine ng-untouched ng-valid ng-empty">
            <label class="custom-control-label mb-0" for="ValidateLifetime">
                <span>Validate Lifetime</span>
            </label>
        </div>
    </div>
    <div class="col-6">
        <div class="custom-control custom-switch">
            <input type="checkbox" ng-model="$ctrl.appSettings.Authentication.ValidateIssuerSigningKey"
                id="ValidateIssuerSigningKey" class="custom-control-input ng-pristine ng-untouched ng-valid ng-empty">
            <label class="custom-control-label mb-0" for="ValidateIssuerSigningKey">
                <span>Validate Issuer Signing Key</span>
            </label>
        </div>
    </div>
</div>
<div class="form-group row">
    <div class="col">
        <label class="control-label">Audience</label>
        <input type="text" ng-model="$ctrl.appSettings.Authentication.Audience" class="form-control">
    </div>
    <div class="col">
        <label class="control-label">Issuer</label>
        <input type="text" ng-model="$ctrl.appSettings.Authentication.Issuer" class="form-control">
    </div>
</div>
