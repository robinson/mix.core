<!-- Main content -->
<section class="" ng-init="getSingle()">
    <form ng-class="{'submitted': submitted}" ng-submit="save(activedData)" ng-if="activedData">

        <actions back-url="'/portal/culture/list'"></actions>
        <div class="row justify-content-md-center">
            <div class="col-6">
                <div class="card mb-4">
                    <h6 class="card-header">Create New Language</h6>
                    <div class="card-body">

                        <div class="form-group">
                            <select class="btn btn-secondary custom-select custom-select-lg" ng-options="item as item.fullName for item in cultures track by item.specificulture"
                                ng-model="selected" ng-change="changeData(selected)"></select>
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="activedData.alias" class="form-control form-control-lg"
                                placeholder="Enter your culture alias here...">
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="activedData.fullName" class="form-control form-control-lg"
                                placeholder="Enter your culture name here...">
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="activedData.specificulture" class="form-control form-control-lg"
                                placeholder="Enter your culture specificulture here...">
                        </div>
                        <div class="form-group">
                            <input type="text" ng-model="activedData.lcid" class="form-control form-control-lg"
                                placeholder="Enter your culture lcid here...">
                        </div>
                        <div class="form-group">
                            <textarea type="text" ng-model="activedData.description" class="form-control form-control-lg"
                                placeholder="Description"></textarea>
                        </div>
                        <div class="form-group">
                            <!-- <label class="control-label">Icon</label> -->
                            <a class="nav-link p-2 text-center" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="flag-icon {{activedData.icon}}" style="width: 130px; line-height: 100px;"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-left" aria-labelledby="sw-versions">
                                <a class="dropdown-item" ng-repeat="item in icons" ng-class="{active: activedData.icon === item}"
                                    href="#" ng-click="changeIcon(item);">
                                    <span class="flag-icon {{item}}"></span>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</section>
<!-- /.content -->
