<!-- /.content -->
<div class="row">
    <div class="col-sm-12">
        <form ng-class="{'submitted': submitted}" ng-submit="$ctrl.submit()">
            <actions back-url="$ctrl.backUrl" ng-if="$ctrl.backUrl"></actions>
            <content-filter callback="$ctrl.loadSelected(nav,type)"></content-filter>
            <div class="card mb-4">
                <div class="card-body">
                    <div class="col-md-12" ng-if="$ctrl.attrSetName=='menu_item'">
                        <a href="#" data-toggle="modal" data-target="#modal-content-filter" class="btn btn-link">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div ng-repeat="value in $ctrl.attrData.values | orderBy:'priority' track by $index">
                                <div ng-switch="value.field.name">
                                    <div class="text-muted" ng-switch-when="menu_items">
                                        <menu-item-editor attribute-value="value" is-show-title="'true'"
                                            parent-type="'1'" parent-id="$ctrl.attrData.id"></menu-item-editor>
                                    </div>
                                    <div class="text-muted" ng-switch-default>
                                        <attribute-value-editor attribute-value="value" is-show-title="'true'"
                                            parent-type="'1'" parent-id="$ctrl.attrData.id"></attribute-value-editor>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12 text-right">
                            <button type="button" ng-click="$ctrl.submit()"
                                class="btn btn-primary btn-round pull-right px-5"><i class="fas fa-save"></i> Save menu</button>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>
