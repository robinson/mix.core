<div class="card tabbable mb-0">
    <div class="card-header position-sticky position-sticky-under-navbar card-header-nav-pills p-0 border-bottom-0">
        <ul class="nav nav-tabs text-center nav-fill">
            <li class="nav-item" ng-repeat="pane in panes">
                <a class="nav-link {{pane.id}}" ng-class="{active:pane.selected}" href=""
                    ng-click="select(pane)">{{pane.header}}</a>
            </li>
        </ul>
    </div>
    <div class="tab-content card-body" ng-transclude></div>
    <!-- <div class="card-body">
        </div> -->
</div>
