<div class="row" ng-init="$ctrl.initModuleForm();">
    <div class="col-sm-8">
        <form ng-class="{'submitted': submitted}" ng-submit="$ctrl.saveModuleData()"
            id="module-{{$ctrl.data.moduleId}}">
            <div class="card mb-4">
                <h6 class="card-header">
                    Module Data
                </h6>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div ng-repeat="prop in $ctrl.data.dataProperties track by $index">
                                <module-form-editor is-show-title="$ctrl.isShowTitle" field-title="prop.title"
                                    data="$ctrl.data.jItem[prop.name]" ng-if="!prop.isSelect"></module-form-editor>
                                    
                                <div ng-if="prop.isSelect" class="form-group">
                                    <label class="control-label" ng-if="$ctrl.isShowTitle" ng-bind="prop.title"></label>
                                    <!-- <mix-select-icons ng-if="prop.dataType==19" options="prop.options" data="$ctrl.data.jItem[prop.name]['value']"></mix-select-icons> -->
                                   <i class="{{$ctrl.data.jItem[prop.name]['value']}}"></i>
                                    <select ng-if="prop.options.length > 0" class="btn custom-select form-control"
                                        ng-model="$ctrl.data.jItem[prop.name]['value']">
                                        <option ng-repeat="item in prop.options track by $index" ng-value="item">
                                            {{item}}</option>
                                    </select>
                                    <!-- <br/><br/>
                                    <input type="text" class="form-control form-control-sm" ng-model="$ctrl.data.jItem[prop.name]['value']" placeholder="Other options" /> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-right">
                    <button type="submit" class="btn btn-sm btn-primary btn-round px-3"><i class="fas fa-save"></i> Save
                        Data</button>
                </div>

            </div>
        </form>
    </div>
    <div class="col-sm-4">
        <actions back-url="$ctrl.backUrl" ng-if="$ctrl.backUrl"></actions>
    </div>
</div>
