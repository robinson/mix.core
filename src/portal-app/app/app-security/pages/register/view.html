<form class="card" ng-class="{'submitted': submitted}" ng-submit="register()">
    <div class="p-5">
        <img src="/css/portal/img/mixcore-logo-green.svg" alt="Mixcore CMS" height="35" class="mb-4">
        <div class="lead">Create Your Account</div>
        <hr>
        <div class="">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input ng-model="user.userName" class="form-control" required placeholder="Handsome...">
            </div>
            <div class="form-group">
                <label class="form-label">
                    Password
                </label>
                <input ng-model="user.password" type="password" required class="form-control"
                    placeholder="MyC0mpl3xP@ssw0rd">
            </div>
            <div class="form-group">
                <label class="form-label">
                    Confirm Password
                </label>
                <input ng-model="user.confirmPassword" type="password" required class="form-control"
                    placeholder="MyC0mpl3xP@ssw0rd">
            </div>

            <div class="form-group">
                <label class="form-label">Email address
                </label>
                <input ng-model="user.email" class="form-control" type="email" required placeholder="your-email-address@domain.com"
                    type="text">
            </div>
            <div class="form-group">
                <label class="custom-control custom-checkbox">
                    <input ng-model="user.isAgreed" class="custom-control-input" type="checkbox" required>
                    <span class="custom-control-label">
                        I agree to the <a href="#" data-toggle="modal" data-target="#termAndCondition">terms and
                            conditions</a>.</span>
                </label>
            </div>

            <hr>
            <div class="form-footer text-center">
                <button type="submit" class="btn btn-primary btn-block">
                    Register
                </button>
                <p class="text-danger" ng-bind="error">
                </p>
                <button ng-click="goToSiteUrl('/')" type="button" class="btn btn-link">Back to Home page</button> | <button ng-click="goToSiteUrl('/security/login?ReturnUrl=%2Fportal')" type="button" class="btn btn-link">Login</button> 
            </div>
        </div>
    </div>
</form>
