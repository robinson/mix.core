
    <form class="card mb-3 frm-login" action="" ng-class="{'submitted': submitted}" ng-submit="submit()">
        <div class="p-5">
            <div ng-if="!isSucceed">

                <img src="/css/portal/img/mixcore-logo-green.svg" alt="Mixcore CMS" height="35">
                <hr>
                <div class="form-group">
                    <label class="form-label">Input your email address to receive the instruction!</label>

                    <input class="form-control" placeholder="Email" ng-model="activedData.email" required=""
                        autofocus="" ng-enter="submit()">

                </div>
                <hr>
                <div class="form-footer text-center">
                    <button ng-click="submit()" type="button" class="btn btn-primary btn-block"
                        ng-disabled="!activedData.email">
                        Submit
                    </button>
                    <p class="text-danger" ng-bind="error">
                    </p>
                    <button ng-click="goToSiteUrl('/security/login?ReturnUrl=%2Fportal')" type="button"
                        class="btn btn-link">Back to Login page</button>
                </div>
            </div>

            <div ng-if="isSucceed">
                <p class="text-success">
                    Please check your email.
                </p>
            </div>


        </div>

    </form>
